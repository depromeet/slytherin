services:
  postgresql:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: bobeat
      POSTGRES_USER: root
      POSTGRES_PASSWORD: q1w2e3r4@
    ports:
      - "5432:5432"
    networks:
      - bobeat-network
    volumes:
      - postgis-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2g
  bobeat-server:
    container_name: bobeat
    image: ji0513ji/bobeat
    restart: on-failure
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8080:8080"
    networks:
      - bobeat-network
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /root/logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 1500M
  nginx:
    image: nginx:1.24.0
    container_name: bobeat-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - bobeat-network
    volumes:
      - /etc/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /root/logs:/var/log/nginx
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 256M
networks:
  bobeat-network:
    driver: bridge

volumes:
  postgis-data:
    driver: local
